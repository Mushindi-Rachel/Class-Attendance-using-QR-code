{% extends "base.html" %}

{% block content %}

<h1>User Profile</h1>
    <p>Username: {{ profile.user.username }}</p>
    <p>Email: {{ profile.user.email }}</p>
    
    {% if user == profile.user %}
        <a href="{% url 'update_profile' %}" class="">Update Profile</a>
    {% endif %}

{%endblock%}
