<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-school{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Common header -->
    
        <div class="header">
        <div class="user">
        <center><p>You are logged in as: {{ student_profile.name }}</p></canter>
        </div>

        <div class="logout_btn">
            <a href="{% url 'logout' %}"><button>Logout<img src="{% static 'images/btn-login-hover.png' %}"></button></a>
        </div>
    </div>
        
        <nav class="sidenav">
            <div id="sidenav_bar">
                <img src="{% static 'images\Blue Modern Letter C Tech Logo Design (1).png' %}" alt="Logo">
      
            <table>
              <tr><td><a href="{% url 'student_profile' %}">Dashboard</a></td></tr> 
              <tr><td><a href="{% url 'register_course' %}">Register Units</a></td></tr>
              <tr><td><a href="{% url 'registered_units' %}">Registered Units</a></td></tr>
              <tr><td><a href="{% url 'attendance' %}">Attendance</a></td></tr>
            </table>

            <div>
                <footer>
                    <div class="footer">
                    <p>&copy; 2024 Chaya-Technologies</p>
                </div>
                </footer>
            </div>
            <div>
        </nav>

    <!-- Main content area -->
    <main>
        <div class="container">
        {% block content %}
        {% endblock %}
        </div>
    </main>
</body>
</html>
